<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8" />
  <title>CarbonTrip</title>
  <link rel="stylesheet" type="text/css" href="css/main.css" />
  <script src="js/bundle.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Dosis:600|Open+Sans:400,700" rel="stylesheet" />
  <script src="https://code.highcharts.com/highcharts.js"></script>
  <link rel="shortcut icon" type="image/png" href="images/favicon.png" />
</head>

<body>
  <header>
    <image id="header-logo" src="images/logo.png" />
  </header>

  <div class="landing"></div>

  <div id="form-button" class="button">
    <h2>find out the impact<br />of your travels</h2>
    <h3>GET STARTED</h3>
  </div>

  <form id="carbon-form"></form>
  <div id="summary-view"></div>

  <div id="result-total"></div>

  <div id="alternatives"></div>

  <div id="redo-form-button">
  </div>

  <footer>
    <a href="#header-logo"><img id="footer-logo" src="images/favicon.png" /></a>
    <div id="references">
      <p>
        All data on greenhouse gas emission used by TreeTrip was provided by
        GOV.UK.<br/>If you would like to know more about gas emission conversion, please
        visit<a href="https://www.gov.uk/government/publications/greenhouse-gas-reporting-conversion-factors-2018">www.gov.uk</a>
      </p>
    </div>
    <p>&copy; Copyright 2019 Myriam Boran, Alasdair Carstairs, Eric Cross</p>
  </footer>
</body>

</html>
